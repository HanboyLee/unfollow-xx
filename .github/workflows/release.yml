name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create release package
        run: |
          cd dist
          zip -r ../x-unfollower-${{ github.ref_name }}.zip .
          cd ..

      - name: Generate release notes
        id: release_notes
        run: |
          echo "## changelog" > release_notes.md
          echo "" >> release_notes.md
          echo "### Version ${{ github.ref_name }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the extension zip file and install it in Chrome:" >> release_notes.md
          echo "" >> release_notes.md
          echo "1. Download \`x-unfollower-${{ github.ref_name }}.zip\`" >> release_notes.md
          echo "2. Go to \`chrome://extensions/\`" >> release_notes.md
          echo "3. Enable \"Developer mode\"" >> release_notes.md
          echo "4. Click \"Load unpacked\" and select the extracted folder" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: x-unfollower-${{ github.ref_name }}.zip
          body_path: release_notes.md
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
