<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Unfollower</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="header-logo">
        <svg viewBox="0 0 24 24" width="22" height="22">
          <defs>
            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1D9BF0" />
              <stop offset="100%" style="stop-color:#8ED6FF" />
            </linearGradient>
          </defs>
          <path fill="url(#logo-gradient)" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </div>
      <h1 class="header-title">X Unfollower</h1>
    </div>
    <div class="header-right">
      <span class="version">v1.3.0</span>
    </div>
  </header>

  <!-- Hourly Quota Bar -->
  <section class="quota-section">
    <div class="quota-info">
      <span class="quota-label">每小时取关额度</span>
      <span class="quota-count" id="quota-count">0 / 100</span>
    </div>
    <div class="progress-bar quota-bar">
      <div class="progress-fill quota-fill" id="quota-fill"></div>
    </div>
    <div class="quota-timer" id="quota-timer" style="display:none;"></div>
  </section>

  <!-- Stats Cards -->
  <section class="stats-section">
    <div class="stat-card">
      <span class="stat-value" id="stat-following">—</span>
      <span class="stat-label">关注</span>
    </div>
    <div class="stat-card stat-card-danger">
      <span class="stat-value" id="stat-not-following-back">—</span>
      <span class="stat-label">不互关</span>
    </div>
    <div class="stat-card stat-card-blue">
      <span class="stat-value" id="stat-blue-verified">—</span>
      <span class="stat-label">蓝V</span>
    </div>
    <div class="stat-card stat-card-success">
      <span class="stat-value" id="stat-whitelisted">—</span>
      <span class="stat-label">白名单</span>
    </div>
  </section>

  <!-- Scan Button -->
  <section class="scan-section">
    <button class="btn btn-primary btn-scan" id="btn-scan">
      <svg class="btn-icon" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
        <path d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z"/>
      </svg>
      <span>扫描关注列表</span>
    </button>
    <div class="scan-progress-container" id="scan-progress-container" style="display:none;">
      <div class="progress-bar">
        <div class="progress-fill" id="scan-progress-fill"></div>
      </div>
      <span class="progress-text" id="scan-progress-text">正在扫描...</span>
    </div>
  </section>

  <!-- Search Box -->
  <section class="search-section" id="search-section" style="display:none;">
    <div class="search-wrapper">
      <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
        <path d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z"/>
      </svg>
      <input type="text" class="search-input" id="search-input" placeholder="搜索用户名或昵称...">
    </div>
  </section>

  <!-- Filter Toolbar -->
  <section class="filter-section" id="filter-section" style="display:none;">
    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">全部</button>
      <button class="filter-tab" data-filter="not-following-back">
        <span class="dot dot-red"></span>不互关
      </button>
      <button class="filter-tab" data-filter="non-blue-v">
        <span class="dot dot-gray"></span>非蓝V
      </button>
      <button class="filter-tab" data-filter="mutual">
        <span class="dot dot-green"></span>互关
      </button>
    </div>
  </section>

  <!-- User List -->
  <section class="user-list-section" id="user-list-section" style="display:none;">
    <div class="user-list" id="user-list"></div>
    <div class="empty-state" id="empty-state" style="display:none;">
      <svg viewBox="0 0 24 24" width="48" height="48" fill="var(--text-tertiary)">
        <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm-1-13h2v6h-2V7zm0 8h2v2h-2v-2z"/>
      </svg>
      <p>没有找到符合条件的用户</p>
    </div>
  </section>

  <!-- Unfollow Confirm Modal -->
  <div class="modal-overlay" id="modal-overlay" style="display:none;">
    <div class="modal">
      <div class="modal-header">确认取关</div>
      <div class="modal-body">
        <div class="modal-user" id="modal-user"></div>
        <p class="modal-text">确定要取消关注这个用户吗？</p>
      </div>
      <div class="modal-actions">
        <button class="btn btn-ghost" id="modal-cancel">取消</button>
        <button class="btn btn-danger" id="modal-confirm">确认取关</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
